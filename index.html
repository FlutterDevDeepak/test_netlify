<!DOCTYPE html>
<html>
<head>
  <title>Opening...</title>
</head>
<body>
  <p>Tap below if it doesn't open automatically</p>
  <a id="link" href="https://influbot.ai/joypareek">Open in Browser</a>

  <script>
    const targetUrl = "https://influbot.ai/joypareek";

    // Try Chrome first
    const chromeUrl = targetUrl.replace(/^https:\/\//, "googlechromes://");
    
    // Detect if inside Instagram in-app browser
    const ua = navigator.userAgent;
    const isInstagram = ua.indexOf('Instagram') > -1;

    if (isInstagram) {
      // This forces Safari to open on iOS
      window.location.href = targetUrl + (targetUrl.includes('?') ? '&' : '?') + 'openExternalBrowser=1';
    }
  </script>
</body>
</html>
