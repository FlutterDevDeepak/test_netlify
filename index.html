<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>

<script>
  var ua = navigator.userAgent;
  var isInstagram = ua.indexOf('Instagram') > -1;
  var finalURL = 'https://redirecttestnew.netlify.app' + window.location.pathname + window.location.search;

  if (isInstagram) {
    // Method 1: safari-https scheme
    window.location.replace(finalURL.replace('https://', 'safari-https://'));

    // Method 2: Fallback - openExternalBrowser
    setTimeout(function() {
      window.location.replace(
        finalURL + (finalURL.indexOf('?') > -1 ? '&' : '?') + 'openExternalBrowser=1'
      );
    }, 500);
  }
</script>

</body>
</html>
